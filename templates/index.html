<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StaticSiteGenerator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>

    <div class="container Nav-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
            <div class="container-fluid position-absolute  justify-content-center" style="width: 100%; top:10px;">
                <ul class="navbar-nav">
                    <li class="nav-item mx-4">
                        <button type="button" class="btn btn-outline-secondary"><a class="nav-link"
                                href="./index.html">Blog</a></button>
                    </li>
                    <li class="nav-item mx-4" style="margin-right: 10px;">
                        <button type="button" class="btn btn-outline-secondary"><a class="nav-link"
                                href="./about.html">about</a></button>
                    </li>
                    <li class="nav-item mx-4" style="margin-right: 10px;">
                        <button type="button" class="btn btn-outline-secondary"><a class="nav-link"
                                href="./contact.html">Contact</a></button>
                    </li>
                    <li class="nav-item mx-4" style="margin-right: 10px;">
                        <a href="feed/rssfeed.xml" class="rss-icon">
                            <i class="fas fa-rss"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container-fluid d-flex justify-content-center h-100">
        <div class="text-center" style="top:20px; width: 100%;">
            <h1>My Blog Posts</h1>
            {% for post in posts %}
            <p>
            <h2>
                <a href="posts/{{ post.slug }}/index.html" class="text-decoration-none">
                    {{post.title}}
                </a>
            </h2>
            <h4>{{post.date}}</h4>
            <h4>tags:
                {% for tag in post.tag %}
                <a href="tags/{{tag}}.html" class="text-decoration-none">
                    {{ tag }}
                </a>
                {% endfor %}
            </h4>
            {{post.summary}}
            </p>
            {% endfor %}
        </div>
    </div>
    <!-- Footer -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
